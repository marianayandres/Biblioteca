<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Registro</title>
</head>
<body>

    <header class="banner" id="banner">

    <h1 class="title">Library</h1>

    </header>
    

    <main class="main" >
        <div class="container" >
            <a class="enlace" href="./login.html">INICIAR SESIÓN</a>
        </div>
    
        <form class="formulario" id="formularioRegistro">

            <h2 class="empleado" >Empleados</h2>
            <div>
                <input type="text" placeholder="Nombre:" id="nombre" onblur="ValidateName()">
                <input type="text" placeholder="Apellidos:" id="apellido" onblur="ValidateLastname()">
            </div>
            <div>
                <input type="text" placeholder="Cedula:" id="cedula" onblur="ValidateDocument()">
                <input type="text" placeholder="Codigo Empleado:" id="codigoEmpleado" onblur="ValidateCode()">
            </div>
            <div>
                <label for="codigo-empleado">Fecha de Nacimiento:</label>
                <input type="date" id="fecha-nacimiento" onblur="">
            </div>
            <div>
                <input type="text" placeholder="Usuario:" id="usuario" onblur="ValidateUsuary()">
                <input type="text" placeholder="Contraseña:" id="contraseña" onblur="ValidatePassword()">
            </div>

            <div id="ya-existe" class="ya-existe"></div>

            <button id="botonGuardar" >GUARDAR</button>
        </form>


    </main>


    <footer>
        <p>Andrea Menjura</p>
        <p>Cristina Buitrago</p>
        <p>Brayhan Betancur</p>
        <p> &copy; 2024  Universidad de Caldas</p>
    </footer>

    <script src="js/registro.js"></script>
    <script src="js/validaciones.js"></script>
</body>
</html>
